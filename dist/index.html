<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe | Modern Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" crossorigin href="/assets/index-DbMuDohT.css">
</head>
<body>
  <div class="game-container">
    <header class="game-header">
      <div class="scoreboard left">
        <div class="player x">
          <span class="symbol">X</span>
          <span class="score" id="score-x">0</span>
          <span class="name" id="name-x">Player X</span>
        </div>
      </div>
      <h1>Tic Tac Toe</h1>
      <div class="scoreboard right">
        <div class="player o">
          <span class="symbol">O</span>
          <span class="score" id="score-o">0</span>
          <span class="name" id="name-o">Player O</span>
        </div>
      </div>
    </header>

    <div class="game-board" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <div class="game-controls">
      <div class="status" id="status">Player X's turn</div>
      <button class="btn reset" id="reset">Reset Game</button>
      <button class="btn play-again" id="play-again" style="display: none;">Play Again</button>
    </div>

    <!-- Modal for player name input -->
    <div class="modal" id="nameModal">
      <div class="modal-content">
        <h2>Enter Player Names</h2>
        <div class="input-group">
          <label for="playerXName">Player X:</label>
          <input type="text" id="playerXName" placeholder="Player X">
        </div>
        <div class="input-group">
          <label for="playerOName">Player O:</label>
          <input type="text" id="playerOName" placeholder="Player O">
        </div>
        <button class="btn" id="startGameBtn">Start Game</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
